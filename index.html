<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sayt Ish Jarayonida</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
    }

    .avatar {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin: 0 auto 30px;
      display: block;
    }

    .typing {
      font-size: 2.8rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #fff;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s step-end infinite;
      margin: 0 auto 40px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .contact {
      text-align: left;
      margin-top: 20px;
      background: #111;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      font-size: 1.3rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: #ccc;
    }

    .contact-item img {
      width: 32px;
      height: 32px;
      margin-right: 16px;
      filter: brightness(0) invert(1);
    }

    .contact-item a {
      color: #fff;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar.png" alt="Avatar" class="avatar" />
    <div class="typing">Sayt ish jarayonida.</div>
    <div class="contact">
      <div class="contact-item">
        <img src="phone.png" alt="Phone Icon">
        <a href="tel:+998950340034">+998 95 034 00 34</a>
      </div>
      <div class="contact-item">
        <img src="gmail.png" alt="Gmail Icon">
        <a href="mailto:parzivalt15.09.2005@gmail.com">parzivalt15.09.2005@gmail.com</a>
      </div>
      <div class="contact-item">
        <img src="telegram.png" alt="Telegram Icon">
        <a href="https://t.me/hasanovich_o" target="_blank">@hasanovich_o</a>
      </div>
    </div>
  </div>
</body>
</html>
